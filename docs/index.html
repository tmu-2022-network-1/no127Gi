    <script>
      var img1 = document.getElementById('img1')
      var img2 = document.getElementById('img2')
      window.addEventListener('scroll', function () {
        console.log(window.scrollY)
        if (window.scrollY < 133) {
          //どこまで画像が動くかスクロール位置で指定する
          img1.style.top = `${window.scrollY * window.scrollY * 0.01 + 60}px` //イージングのために二次関数にする
          img2.style.top = `${window.scrollY * window.scrollY * 0.01 - 180}px`
        }
      })

      window.addEventListener('DOMContentLoaded', function () {
        window.addEventListener('scroll', function () {
          console.log('縦スクロール：' + window.pageYOffset)
        })
      })
    </script>
